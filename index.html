<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IICP Login</title>
  <script>
    // Dynamically load Auth0 SDK with fallback
    function loadAuth0SDK() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.auth0.com/js/auth0-spa-js/2.1.3/auth0-spa-js.production.js';
        script.defer = true;
        script.onload = resolve;
        script.onerror = () => {
          const fallbackScript = document.createElement('script');
          fallbackScript.src = 'https://auth0-sdk-cdn.s3.amazonaws.com/auth0-spa-js/2.1.3/auth0-spa-js.production.js'; // Fallback URL
          fallbackScript.defer = true;
          fallbackScript.onload = resolve;
          fallbackScript.onerror = () => reject(new Error('Failed to load Auth0 SDK from both primary and fallback URLs.'));
          document.head.appendChild(fallbackScript);
        };
        document.head.appendChild(script);
      });
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    .tagline {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 2rem;
    }
    .login-btn {
      background: #1e3a8a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    .login-btn:hover {
      background: #1e40af;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #6b7280;
    }
    .footer a {
      color: #1e3a8a;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">IICP</div>
    <p class="tagline">Indian Institute of Computer Programming</p>
    <button id="login-btn" class="login-btn">Sign In with Auth0</button>
    <p class="footer">
      Secured by <a href="https://auth0.com" target="_blank">Auth0</a>
    </p>
  </div>

  <script defer>
    async function initAuth0() {
      try {
        // Load Auth0 SDK
        await loadAuth0SDK();

        if (typeof createAuth0Client !== 'function') {
          throw new Error('Auth0 SDK failed to load after retry. Please check your internet connection or contact support.');
        }

        const auth0 = await createAuth0Client({
          domain: 'dev-5b7cwnck12qn276l.us.auth0.com',
          clientId: 'drGTSEMj1QWmbiVXx2aUDRnIbFCSHgNJ',
          authorizationParams: {
            redirect_uri: window.location.origin,
            audience: 'https://dev-5b7cwnck12qn276l.us.auth0.com/api/v2/',
          },
        });

        // Handle redirect callback after login
        if (location.search.includes('code=') && location.search.includes('state=')) {
          await auth0.handleRedirectCallback();
          window.location.href = 'https://lms.iicp.in/lms.html';
          return;
        }

        // Check authentication status
        const isAuthenticated = await auth0.isAuthenticated();
        if (!isAuthenticated) {
          document.getElementById('login-btn').addEventListener('click', async () => {
            await auth0.loginWithRedirect();
          });
        } else {
          alert('You are already logged in. Please log out first or use the Sign In button to authenticate again.');
        }
      } catch (err) {
        console.error('Auth0 Error:', err.message || err);
        alert('An error occurred: ' + (err.message || 'Unknown error. Please check your internet connection or the CDN URL.'));
      }
    }

    document.addEventListener('DOMContentLoaded', initAuth0);
  </script>
</body>
</html>
