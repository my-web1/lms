<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IICP LMS Login</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #userProfile {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>IICP LMS Login</h2>
        <button id="loginButton" onclick="login()">Login</button>
        <button id="logoutButton" onclick="logout()" style="display: none;">Logout</button>
        <div id="userProfile"></div>
    </div>

    <script>
        let auth0Client = null;

        async function initAuth0() {
            try {
                auth0Client = await auth0.createAuth0Client({
                    domain: 'dev-5b7cwnck12qn276l.us.auth0.com',
                    clientId: 'drGTSEMj1QWmbiVXx2aUDRnIbFCSHgNJ',
                    authorizationParams: {
                        redirect_uri: 'https://lms.iicp.in/lms.html'
                    }
                });

                const isAuthenticated = await auth0Client.isAuthenticated();
                if (isAuthenticated) {
                    updateUI(true);
                    // Redirect to lms.html immediately if already authenticated
                    window.location.href = 'https://lms.iicp.in/lms.html';
                } else {
                    updateUI(false);
                }

                // Handle redirect callback
                if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, window.location.pathname);
                    window.location.href = 'https://lms.iicp.in/lms.html';
                }
            } catch (error) {
                console.error('Auth0 initialization error:', error);
            }
        }

        async function login() {
            try {
                await auth0Client.loginWithRedirect();
            } catch (error) {
                console.error('Login error:', error);
            }
        }

        async function logout() {
            try {
                auth0Client.logout({
                    logoutParams: {
                        returnTo: 'https://lms.iicp.in'
                    }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function updateUI(isAuthenticated) {
            const loginButton = document.getElementById('loginButton');
            const logoutButton = document.getElementById('logoutButton');
            const userProfile = document.getElementById('userProfile');

            if (isAuthenticated) {
                const user = await auth0Client.getUser();
                loginButton.style.display = 'none';
                logoutButton.style.display = 'inline';
                userProfile.innerHTML = `Welcome, ${user.name || user.email}`;
            } else {
                loginButton.style.display = 'inline';
                logoutButton.style.display = 'none';
                userProfile.innerHTML = '';
            }
        }

        window.onload = initAuth0;
    </script>
</body>
</html>
