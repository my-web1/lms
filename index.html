<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IICP-LMS Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Welcome to IICP-LMS</h2>
  <button id="login">Login with Auth0</button>
</div>

<!-- Auth0 Script -->
<script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
<script>
  // Configure Auth0 client
  const auth0 = new auth0Spa.Auth0Client({
    domain: "dev-5b7cwnck12qn276l.us.auth0.com",
    client_id: "drGTSEMj1QWmbiVXx2aUDRnIbFCSHgNJ",
    redirect_uri: window.location.origin
  });

  // Handle login button
  document.getElementById("login").addEventListener("click", async () => {
    await auth0.loginWithRedirect();
  });

  // Handle redirect after login
  window.onload = async () => {
    const query = window.location.search;
    if (query.includes("code=") && query.includes("state=")) {
      await auth0.handleRedirectCallback();
      const user = await auth0.getUser();
      if (user) {
        // Redirect to LMS page after successful login
        window.location.href = "https://lms.iicp.in/lms.html";
      }
    }
  };
</script>

</body>
</html>
